<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Negocio</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  <style>
    /* Layout general para footer abajo */
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'Playfair Display', serif;
      background-color: #fdf6f0;
      color: #333;
      overflow-x: hidden;
    }

    main {
      flex: 1 0 auto;
    }

    .navbar {
      background-color: #f3d9dc;
      padding: 1.2rem;
      text-align: center;
      position: relative;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.07);
      z-index: 2;
      flex-shrink: 0;
    }

    .logo {
      margin: 0;
      font-size: 2rem;
      font-weight: 500;
      color: #5e4b56;
      letter-spacing: 1px;
    }

    .menu-icon {
      position: absolute;
      left: 1.2rem;
      top: 1rem;
      font-size: 2rem;
      cursor: pointer;
      display: block;
      color: #5e4b56;
      transition: transform 0.2s ease;
      z-index: 3;
    }

    .menu-icon:hover {
      transform: scale(1.1);
    }

    .mobile-menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100vh;
      background-color: #ffe9f0;
      padding-top: 4rem;
      display: flex;
      flex-direction: column;
      box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
      transition: left 0.3s ease;
      z-index: 2;
    }

    .mobile-menu.show {
      left: 0;
    }

    .mobile-menu.hide {
      left: -250px;
    }

    .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
      color: #5e4b56;
      background: none;
      border: none;
      font-weight: bold;
    }

    .mobile-menu a {
      padding: 15px 20px;
      text-decoration: none;
      color: #5e4b56;
      font-size: 1rem;
      border-bottom: 1px solid #f0c9d8;
      transition: background-color 0.2s ease;
    }

    .mobile-menu a:hover {
      background-color: #fddbe8;
      border-radius: 0 10px 10px 0;
    }

    /* Hero */
    .hero {
      padding: 4rem 2rem 2rem 2rem;
      text-align: center;
      background: linear-gradient(135deg, #f3ecf1 0%, #fdf6f0 100%);
    }

    .hero h2 {
      font-size: 2.2rem;
      color: #5e4b56;
      margin-bottom: 0.5rem;
    }

    .hero p {
      font-size: 1.1rem;
      color: #6c5a63;
      max-width: 500px;
      margin: 0 auto 2rem auto;
    }

    /* Slider cl√°sico */
    .slider {
      position: relative;
      width: 90%;
      max-width: 900px;
      margin: 0 auto 3rem auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      background-color: #fff0f4;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      user-select: none;
    }

    .slide img {
      width: 100%;
      height: 600px;  /* M√ÅS ALTO */
      object-fit: cover;
      border-radius: 15px 15px 0 0;
      display: block;
    }

    /* Botones */
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(94, 75, 86, 0.7);
      color: white;
      border: none;
      padding: 15px 20px;
      cursor: pointer;
      border-radius: 50%;
      font-size: 2rem;
      user-select: none;
      transition: background-color 0.3s ease;
      z-index: 4;
    }

    .prev:hover, .next:hover {
      background-color: #5e4b56;
    }

    .prev {
      left: 15px;
    }

    .next {
      right: 15px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .slide img {
        height: 400px;  /* Ajuste responsivo */
      }
    }

    /* Footer oscuro y tipograf√≠a Montserrat */
    .footer {
      background-color: #2c2c2c;
      color: #f0f0f0;
      text-align: center;
      padding: 2rem 1rem;
      margin-top: auto;
      border-top: 2px solid #444;
      font-family: 'Montserrat', sans-serif;
      flex-shrink: 0;
    }

    .footer h3 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #fff;
    }

    .footer p {
      margin: 0.5rem 0;
      font-size: 1rem;
      color: #ddd;
    }

    .footer a {
      text-decoration: none;
      color: #f0f0f0;
      margin: 0 0.5rem;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .footer a:hover {
      color: #ff9aa2;
    }

    .social-icons {
      margin-top: 1rem;
    }
  </style>
  <script defer>
    document.addEventListener("DOMContentLoaded", function () {
      const toggleMenu = document.getElementById("menu-toggle");
      const closeMenu = document.getElementById("close-menu");
      const menu = document.getElementById("mobile-menu");

      toggleMenu.addEventListener("click", () => {
        menu.classList.remove("hide");
        menu.classList.add("show");
      });

      closeMenu.addEventListener("click", () => {
        menu.classList.remove("show");
        menu.classList.add("hide");
      });

      // Slider cl√°sico
      const slides = document.querySelector('.slides');
      const slideCount = document.querySelectorAll('.slide').length;
      let index = 0;

      const prevBtn = document.querySelector('.prev');
      const nextBtn = document.querySelector('.next');

      function showSlide(i) {
        if (i < 0) index = slideCount - 1;
        else if (i >= slideCount) index = 0;
        else index = i;
        slides.style.transform = `translateX(${-index * 100}%)`;
      }

      prevBtn.addEventListener('click', () => {
        showSlide(index - 1);
      });

      nextBtn.addEventListener('click', () => {
        showSlide(index + 1);
      });

      // Auto slide cada 5 segundos (opcional)
      setInterval(() => {
        showSlide(index + 1);
      }, 5000);
    });
  </script>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="menu-icon" id="menu-toggle">&#9776;</div>
      <h1 class="logo">Mi Negocio</h1>
    </nav>

    <div class="mobile-menu hide" id="mobile-menu">
      <button class="close-btn" id="close-menu">&#8592;</button>
      <a href="tenis.html">Tenis</a>
      <a href="maquillaje.html">Maquillaje</a>
      <a href="ropa.html">Ropa</a>
      <a href="skincare.html">Skincare</a>
    </div>
  </header>

  <main>
    <section class="hero">
      <h2>Bienvenid@ a Mi Negocio</h2>
      <p>Explora nuestras categor√≠as con estilo pastel ‚ú®</p>

      <div class="slider">
        <div class="slides">
          <div class="slide"><img src="images/bolsas.jpg" alt="Bolsas" /></div>
          <div class="slide"><img src="images/tenis.jpg" alt="Tenis" /></div>
          <div class="slide"><img src="images/maquillaje.jpg" alt="Maquillaje" /></div>
          <div class="slide"><img src="images/ropa.jpg" alt="Ropa" /></div>
          <div class="slide"><img src="images/skincare.jpg" alt="Skincare" /></div>
        </div>

        <button class="prev" aria-label="Anterior">&#10094;</button>
        <button class="next" aria-label="Siguiente">&#10095;</button>
      </div>
      
    </section>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <h3>Mi Negocio</h3>
      <p>Cont√°ctanos por WhatsApp: <a href="https://wa.me/528441598119" target="_blank">+52 844 159 8119</a></p>
      <div class="social-icons">
        <a href="https://facebook.com" target="_blank">üåê Facebook</a>
      </div>
    </div>
  </footer>
</body>
</html>
